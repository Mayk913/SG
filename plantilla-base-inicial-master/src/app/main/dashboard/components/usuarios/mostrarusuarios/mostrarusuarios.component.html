<span>Lista de Usuarios</span>
<br />
<br />
<div class="flex align-items-center justify-content-end ">
    <a pButton pRipple label="Crear Usuarios" icon="pi pi-user-plus" style="background-color: #FF416C; border: none;"
        (click)="openDialog()">
    </a>


</div>
<br />

<p-table [value]="usuarios" [styleClass]="'tabla'">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre de usuario</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.username}}</td>
            <td>{{usuario.email}}</td>
            
            <td>
               
                <button pButton pRipple icon="pi pi-sync" class="boton" (click)="ir_actualizar(usuario.id)"></button>
                <button pButton pRipple icon="pi pi-eraser" class="boton" (click)="eliminar(usuario.id)" ></button>
            </td>
        </tr>
    </ng-template>
</p-table>


<p-dialog [(visible)]="Dialog">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>
        <div style="display: flex; justify-content: space-between;">
            <div style="width: 48%;">
                <span class="p-float-label">
                    <input pInputText id="username" formControlName="username" [ngClass]="{'input-focused': true}" />
                    <label htmlFor="username">Nombre</label>
                </span><br><br>
    
                <span class="p-float-label">
                    <input pInputText id="email" formControlName="email" [ngClass]="{'input-focused': true}" />
                    <label htmlFor="email">Email</label>
                </span><br><br>
    
                <span class="p-float-label">
                    <input pInputText id="password" formControlName="password"
                        [ngClass]="{'input-focused': true}" />
                    <label htmlFor="password">Contrase√±a</label>
                </span><br><br>
    <!-- 
                <p-password formControlName="password" ></p-password> -->
    
                
            </div>
    
            
        </div>
    
        <br>
        <p-toast></p-toast>
        <button pButton pRipple type="submit" icon="pi pi-check" label="Guardar cambios"
            style="background: linear-gradient(to right, #FF4B2B, #FF416C); border-color: #FF416C;"></button>
    </form>
</p-dialog>
