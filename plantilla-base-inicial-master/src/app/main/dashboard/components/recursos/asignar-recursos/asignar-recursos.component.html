<span style="font-size: 20px; font-weight: 500;">Lista de Asignaciones</span>
<br />
<div class="flex justify-content-end">
    <a pButton pRipple label="Asignar Recursos a Roles" icon="pi pi-user-plus"
        style="background-color: #FF416C; border: none;" (click)="openDialog()">
    </a>
</div>
<p-table [value]="rolresource">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Nombre del Rol</th>
            <th>Recursos asignados</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rolresource>
        <tr>
            <td>{{ rolresource?.id }}</td>
            <td>{{ rolresource?.role_id}}</td>
            <td>{{ rolresource?.resource_id}}</td>
            <td>
                <!-- Agrega tus botones y acciones aquí según sea necesario -->
                <button pButton pRipple icon="pi pi-sync" class="boton"></button>
                <button pButton pRipple icon="pi pi-eraser" class="boton"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!------------------------------------ Crear rol -------------------------------->

<p-dialog [(visible)]="Dialog" [style]="{'width': '40vw', 'height': '30vw'}">
    <h1 style="text-align: center;">Asignar Recurso a un rol</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate
        style="display: flex; flex-direction: column; height: 100%; justify-content: center; gap: 10px;">
        <div style="flex: 1; display: flex; justify-content: space-between;">
            <div style="width: 48%;">
                <label for="resource_Id">Recursos:</label>
                <p-multiSelect [options]="resource_op" formControlName="resource_Id" placeholder="Select Resource"
                    optionLabel="title" display="chip" [showClear]="true"></p-multiSelect>
            </div>
            <div style="width: 48%;">
                <label for="role_Id">Roles:</label>
                <p-multiSelect [options]="rol_op" formControlName="role_Id" placeholder="Select Roles"
                    optionLabel="name" display="chip" [showClear]="true"></p-multiSelect>
            </div>
        </div>
        <div style="margin-top: auto; display: flex; justify-content: flex-start;">
            <button pButton pRipple type="submit" icon="pi pi-check" label="Guardar cambios"
                style="background: linear-gradient(to right, #FF4B2B, #FF416C); border-color: #FF416C;"></button>
        </div>
    </form>
</p-dialog>
<p-toast></p-toast>
